<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authority Dashboard | AICTE / UGC</title>
    <link rel="stylesheet" href="/static/css/authority-dashboard.css">
</head>
<body>

<div class="container">
    <h2>Authority Dashboard</h2>

    <div class="cards">
        <div class="card">
            <h3>124</h3>
            <p>Total Institutions</p>
        </div>
        <div class="card approved">
            <h3>87</h3>
            <p>Approved</p>
        </div>
        <div class="card pending">
            <h3>26</h3>
            <p>Pending</p>
        </div>
        <div class="card rejected">
            <h3>11</h3>
            <p>Rejected</p>
        </div>
    </div>

    <div class="section">
        <h3>Recent Decisions</h3>
        <table>
            <tr>
                <th>Institution</th>
                <th>Program</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>ABC Institute</td>
                <td>B.Tech CSE</td>
                <td class="approved">Approved</td>
            </tr>
            <tr>
                <td>XYZ College</td>
                <td>M.Tech AI</td>
                <td class="pending">Under Review</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
